name: ticketing_apps
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg_provider: ^1.0.7
  intl: ^0.20.2
  flutter_svg: ^2.0.17
  qr_flutter: ^4.1.0
  timer_count_down: ^2.2.2
  mobile_scanner: ^6.0.6
  flutter_spinkit: ^5.2.1
  flutter_bloc: ^9.0.0
  http: ^1.3.0
  freezed_annotation: ^2.4.4
  freezed: ^2.5.8
  dartz: ^0.10.1
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.9.0
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/nav/
    - assets/icons/payment/
    - assets/icons/settings/
flutter_gen:
  output: lib/core/assets/
  integrations:
    flutter_svg: true

